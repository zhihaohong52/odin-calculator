<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <main class="main">
        <h1 class="title">A Simple Calculator</h1>
        <div class="calculator">
            <div class="display" id="display">
                <div class="current-screen" id="currentScreen"></div>
                <div class="previous-screen" id="previousScreen"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-lightgray" id="clearBtn">AC</button>
                <button class="btn btn-lightgray" id="posNegBtn">+/-</button>
                <button class="btn btn-lightgray" id="percentBtn">%</button>
                <button class="btn btn-orange" data-operator>÷</button>
                <button class="btn" data-number>7</button>
                <button class="btn" data-number>8</button>
                <button class="btn" data-number>9</button>
                <button class="btn btn-orange" data-operator>×</button>
                <button class="btn" data-number>4</button>
                <button class="btn" data-number>5</button>
                <button class="btn" data-number>6</button>
                <button class="btn btn-orange" data-operator>−</button>
                <button class="btn" data-number>1</button>
                <button class="btn" data-number>2</button>
                <button class="btn" data-number>3</button>
                <button class="btn btn-orange" data-operator>+</button>
                <button class="btn btn-zero" data-number>0</button>
                <button class="btn" id="pointBtn">.</button>
                <button class="btn btn-orange" id="equalBtn">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright ©
            <script>
                document.write(new Date().getFullYear());
            </script>
            zhihaohong52. All rights reserved.
        </p>
        <a href="https://github.com/zhihaohong52" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
