<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link rel="stylesheet" href="style.css">
    <script
        src="https://kit.fontawesome.com/4c536a6bd5.js"
        crossorigin="anonymous"
    ></script>
</head>
<body>
    <header class="header">
        <h1>A Simple Calculator</h1>
    </header>
    <main class="main">
        <div class="calculator">
            <div class="display">
                <div class="current-screen" id="currentScreen"></div>
                <div class="previous-screen" id="previousScreen"></div>
            </div>
            <div class="buttons-grid">
                <button class="btn btn-lightgray" onclick="this.blur()">AC</button>
                <button class="btn btn-lightgray" onclick="this.blur()">+/-</button>
                <button class="btn btn-lightgray" onclick="this.blur()">%</button>
                <button class="btn btn-orange" onclick="this.blur()">/</button>
                <button class="btn" onclick="this.blur()">7</button>
                <button class="btn" onclick="this.blur()">8</button>
                <button class="btn" onclick="this.blur()">9</button>
                <button class="btn btn-orange" onclick="this.blur()">x</button>
                <button class="btn" onclick="this.blur()">4</button>
                <button class="btn" onclick="this.blur()">5</button>
                <button class="btn" onclick="this.blur()">6</button>
                <button class="btn btn-orange" onclick="this.blur()">-</button>
                <button class="btn" onclick="this.blur()">1</button>
                <button class="btn" onclick="this.blur()">2</button>
                <button class="btn" onclick="this.blur()">3</button>
                <button class="btn btn-orange" onclick="this.blur()">+</button>
                <button class="btn span-2" onclick="this.blur()">0</button>
                <button class="btn" onclick="this.blur()">.</button>
                <button class="btn btn-orange" onclick="this.blur()">=</button>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>
            Copyright Â©
            <script>
                document.write(new Date().getFullYear());
            </script>
            zhihaohong52. All rights reserved.
        </p>
        <a href="https://github.com/zhihaohong52" target="_blank">
            <i class="fab fa-github"></i>
        </a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
